<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="miEstilo.css">
        <title>Actualización Ordenes</title>
    </head>
    <body>
        <form action="/" method="post" class="px-4">
            <h1>Gestion de Paquetes</h1>
            <fieldset>
                <legend>Actualización Ordenes (Recogida)</legend>
                <label for="fecharec">fecha</label>
                <input
                    type="date"
                    name="fecharec"
                    id="fecharec"
                    class="rounded-md mb-2"
                    required
                >
                <label for="horarec">Hora</label>
                <input
                    type="time"
                    name="horarec"
                    id="horarec"
                    class="rounded-md mb-2"
                    required
                >
                <br>
                <label for="largo">Largo</label>
                <input
                    type="number"
                    name="largo"
                    id="largo"
                    class="rounded-md mb-2"
                    style="width : 10px; heigth : 1px"
                    required
                >
                <label for="alto">Alto</label>
                <input
                    type="number"
                    name="alto"
                    id="alto"
                    class="rounded-md mb-2"
                    style="width : 10px; heigth : 1px"
                    required
                >
                <label for="ancho">ancho</label>
                <input
                    type="number"
                    name="ancho"
                    id="ancho"
                    class="rounded-md mb-2"
                    style="width : 10px; heigth : 1px"
                    required
                >
                <label for="peso">Peso</label>
                <input
                    type="peso"
                    name="peso"
                    id="peso"
                    class="rounded-md mb-2"
                    style="width : 10px; heigth : 1px"
                    required
                >
                <br>
                <table class="menu">
                    <tr>
                        <td align="right">
                            <label for="direccionrec">Dirección recogida</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="direccionrec"
                                id="direccionrec"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="ciudadrec">Ciudad recogida</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="ciudadrec"
                                id="ciudadrec"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="nombredest">Nombre destinatario</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="nombredest"
                                id="nombredest"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="CedulaNitDest">Cédula/Nit destinatario</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="CedulaNitDest"
                                id="CedulaNitDest"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="DireccionEntr">Dirección entrega</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="DireccionEntr"
                                id="DireccionEntr"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="CiudadEntr">Ciudad entrega</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="CiudadEntr"
                                id="CiudadEntr"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right">
                            <input type="submit" value="Crear Órden" class="button">
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <br>
            </fieldset>
        </form>
    </body>
</html>
