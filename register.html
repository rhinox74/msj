<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="miEstilo.css">
        <title>Registro Usuarios</title>
    </head>
    <body>
        <form action="/" method="post" class="px-4">
            <h1>Gestion de Paquetes</h1>
            <fieldset>
                <legend>Registro</legend>
                <table class="menu">
                    <tr>
                        <td align="right">
                            <label for="nombres">Nombres</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="nombres"
                                id="nombres"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="usuario">Usuario</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="usuario"
                                id="usuario"
                                class="rounded-md mb-2"
                                required
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label for="clave">Constrase√±a</label></td>
                        <td>
                            <input
                            type="text"
                            name="clave"
                            id="clave"
                            class="rounded-md mb-2"
                            required
                        >
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="email">Correo</label>
                        </td>
                        <td>                            <input
                            type="text"
                            name="email"
                            id="reg_email"
                            class="rounded-md mb-2"
                            required
                        >
</td>
                    </tr>
                    <tr>
                        <td align="right"></td>
                        <td align="right"><input type="submit" value="registrar" class="button"></td>
                    </tr>
                </table>
                <br>
                <br>
            </fieldset>
        </form>
    </body>
</html>
